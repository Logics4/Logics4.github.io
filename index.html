<script type="text/javascript">
function countdownText() {
var num = document.getElementById("countdown");
setTimeout(function(){ num.innerHTML="4" }, 1000);
setTimeout(function(){ num.innerHTML="3" }, 2000);
setTimeout(function(){ num.innerHTML="2" }, 3000);
setTimeout(function(){ num.innerHTML="1" }, 4000);
setTimeout(function(){ num.innerHTML="0" }, 5000);
}
function pluralOrSingular() {
var num2 = document.getElementById("secondsWord");
setTimeout(function(){ num2.innerHTML="second" }, 4000);
setTimeout(function(){ num2.innerHTML="now" }, 5000);
}
window.onload = function() {
countdownText();
pluralOrSingular();
}
</script>
